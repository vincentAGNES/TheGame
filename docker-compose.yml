version: '3'

volumes:
  static-content:

services:
  admin:
    build:
      context: .
      dockerfile: dockerfile_admin
    ports:
      - "5000:5000"
    volumes:
      - static-content:/app/data

  game:
    depends_on:
      - admin
    build:
      context: .
      dockerfile: dockerfile_game
    ports:
      - "5001:5001"
    volumes:
      - static-content:/app/data


